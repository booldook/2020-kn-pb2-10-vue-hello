<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>01.Hello</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/01.hello.css">
</head>
<body>
	<div id="app">
		<div class="container">
			<h1 class="title my-5 border" v-show="username.length">{{username}}</h1>
			<input type="text" class="form-control" v-model="username">
			<div class="sum-wrap form-inline my-5">
				<input type="number" class="form-control mx-3" v-model="x" v-on:keyup="onSum"> + 
				<input type="number" class="form-control mx-3" v-model="y" v-on:keyup="onSum"> =
				<input type="number" class="form-control mx-3" v-model="z" readonly>
				<button class="btn btn-danger" v-on:click="onReset">초기화</button>
			</div>
		</div>
	</div>
	<script src="../js/vue.js" type="module"></script>
	<script src="../js/01.hello.js" type="module"></script>
</body>
</html>
