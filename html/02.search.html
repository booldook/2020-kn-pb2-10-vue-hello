<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>01.Hello</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/02.search.css">
</head>
<body>
	<div id="app" class="container">
		<div class="jumbotron my-3">
			<h1>
				{{title}}
				<hr>
				<small>{{subTitle}}</small>
			</h1>
		</div>
		<form action="#" class="search-form" v-on:submit.prevent="onSubmit">
			<div class="form-wrap">
				<strong>메뉴검색 : </strong>
				<input type="text" class="form-control px-3 my-3 input-menu" v-model="search">
				<i class="fa fa-times-circle bt-search" v-show="search.length" v-on:click="onReset"></i>	
			</div>
		</form>
		<ul class="product-wrapper">
			<li class="product">
				<div class="img-wrap">
					<img class="w-100">
				</div>
				<div class="price-wrap"></div>
			</li>
		</ul>
	</div>
	<script src="../js/vue.js" type="module"></script>
	<script src="../js/02.search.js" type="module"></script>
</body>
</html>
